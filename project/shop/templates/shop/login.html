{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        .alert-error {
            background-color: #f44336;
        }
        .alert-success {
            background-color: #4CAF50;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="alert-container"></div>

    <div class="wrapper">
        <form id="loginForm" method="POST" action="{% url 'login' %}" novalidate>
            {% csrf_token %}
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember_me"> Remember Me
                </label>
                <a href="{% url 'password_reset' %}">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${type}`;
            alertElement.innerHTML = `
                <span>${message}</span>
                <button class="close-btn">&times;</button>
            `;
            alertContainer.appendChild(alertElement);

            const closeButton = alertElement.querySelector('.close-btn');
            closeButton.addEventListener('click', () => {
                removeAlert(alertElement);
            });

            setTimeout(() => removeAlert(alertElement), 5000);
        }

        function removeAlert(alertElement) {
            alertElement.style.animation = 'slideIn 0.3s ease-out reverse';
            setTimeout(() => {
                if (alertElement.parentNode) {
                    alertElement.parentNode.removeChild(alertElement);
                }
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    showAlert('{{ message }}', '{{ message.tags }}');
                {% endfor %}
            {% endif %}
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username && !password) {
                e.preventDefault();
                showAlert('Please enter both username and password', 'error');
            } else if (!username) {
                e.preventDefault();
                showAlert('Please enter your username', 'error');
            } else if (!password) {
                e.preventDefault();
                showAlert('Please enter your password', 'error');
            }
        });
    </script>
</body>
</html>
